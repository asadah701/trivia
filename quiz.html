<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
</head>

<body>
    <!doctype html>
    <html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">

        <title>trivia quiz</title>
    </head>

    <body>
        <div class="header fixed-top">
            <nav class="navbar navbar-expand-lg navbar-light first-header">

                <a class="navbar-brand" href="#"><img class="logo img-fluid" src="/images/logo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="browse ml-4">
                    <button class="browse-btn head-link"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="17"
                            fill="currentColor" class="bi bi-list menu-icon" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                        </svg><span class="ml-1">Browse</span></button>
                </div>
                <div class="ml-4">
                    <a href="#" class="head-link">Quizzes</a>
                </div>

                <div class="ml-5">
                    <a href="#" class="head-link">Games</a>
                </div>

                <div class="ml-5">
                    <a href="#" class="head-link">On this day</a>
                </div>

                <div class="subscribe">
                    <button type="button" class="subscribe-btn btn btn-sm">Subscribe</button>
                </div>

                <div class="log-div">
                    <div class="dropdown">
                        <button class="dropdown-toggle log-btn head-link" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-expanded="false">
                            Login
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

                        </div>
                    </div>
                </div>
            </nav>
             <nav class="navbar navbar-expand-lg navbar-light sec-nav">
                <div class="container">
                    <div class="sec-div">
                        <ul class="d-flex sec-list">
                            <li><a href="">GAMES</a></li>
                            <li><a href="">Games Homes</a></li>
                            <li><a href="">Crossword Puzzles</a></li>
                            <li><a href="">Word Searches</a></li>
                            <li><a href="">Quizzes</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="quiz-area">
            <img class="image-fluid quiz-img" src="/images/Chocolate-bars-cocoa-butter-liquor-cacao-tree.jpg" alt="">
            <div class="container">
                <div class="quiz-introduction" id="quiz-introduction">
                    <div class="quiz-category-div">
                        Entertainment & Pop Culture
                    </div>
                    <button id="start-btn" class="start-btn btn btn-success">Start</button>
                </div>

                <div id="question-container" class="hide">
                    <div id="question">Question</div>
                    <div id="answer-buttons" class="btn-grid">
                        <button class="ans-btn">Asnwer 1</button>
                        <button class="ans-btn">Answer 2</button>
                        <button class="ans-btn">Answer 3</button>
                        <button class="ans-btn">Answer 4</button>
                    </div>
                    <div class="controls">
                        
                        <button id="next-btn" class="next-btn btn btn-primary hide">Next Question</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="footer ">
            <div class="container mt-5">
                <div class="social d-flex">
                    <div class="text-uppercase stay">stay connected</div>

                    <a href=""><img class="social-img" src="/social/5296514_bird_tweet_twitter_twitter logo_icon.png"
                            alt=""></a>
                    <a href=""><img class="social-img"
                            src="/social/5296521_play_video_vlog_youtube_youtube logo_icon.png" alt=""></a>
                    <a href=""><img class="social-img" src="/social/5296765_camera_instagram_instagram logo_icon.png"
                            alt=""></a>
                    <a href=""><img class="social-img" src="/social/5365678_fb_facebook_facebook logo_icon.png"
                            alt=""></a>
                </div>
            </div>

        </div>




        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>

    </html>
</body>

</html>
